<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <title>Точка</title>
    <meta charset="utf-8">
    <script>
            
    </script>      
  </head>
  <body>
        <canvas id="myCanvas" width="1024" height="768" style="border:1px solid #000000;"></canvas>
        <script>   
	      var canva = document.getElementById("myCanvas");
		  var ctx = canva.getContext('2d');
          
          // черный фон
          ctx.fillRect(0, 0, canva.width, canva.height);

          // точка белая
          ctx.fillStyle = "white";
          ctx.fillRect(100, 100, 2, 2); 
          
          // точка серая маленькая
          ctx.fillStyle = "#eee";
          ctx.fillRect(110, 100, 1, 1); 


        </script>
  </body>
</html>
