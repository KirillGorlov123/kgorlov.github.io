<body>
  <canvas id="myCanvas" width="1000" height="700" style="border:1px solid #000000;"></canvas>);

  <script>

    var canva = document.getElementById("myCanvas");
    var ctx = canva.getContext('2d');


    // черный фон
    ctx.fillRect(0, 0, canva.width, canva.height);

    // точка белая
    // ctx.fillStyle = "white";
    // ctx.fillRect(100, 100, 2, 2); 

    // точка серая маленькая
    // ctx.fillStyle = "#eee";
    // ctx.fillRect(110, 100, 1, 1); 
    ctx.fillStyle = "#eee";
    var stars = 0;
    while (stars < 100) {
      stars++;
      var randomX = Math.floor(Math.random() * canva.width);
      var randomY = Math.floor(Math.random() * canva.height);
      ctx.fillRect(randomX, randomY, 2, 2);
    }
    ctx.fillStyle = "#eee";
  </script>
</body>
